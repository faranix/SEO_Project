<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>OpenCode | Apprendre à coder</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button type="button" id="header-left-connexion" class="header-left-button">Connexion</button>
            <button type="button" id="header-left-inscription" class="header-left-button">Inscription</button>
        </div>

        <div class="header-right">
            <div>
                <h1 class="header-right-title">OpenCode</h1>
                <p class="header-right-description">
                    Apprendre à coder en e-learning maintenant avec nos cours sur différentes technologies telles que HTML, CSS,
                    Javascript, NodeJs pour devenir un développeur web en 6 mois.
                </p>
                <a href="#" class="header-right-link">Devenez Développeur Web</a>
            </div>

            <figure class="header-right-img">
                <img src="assets/images/e-learning.jpg" alt="Une étudiante qui apprend le code en e-learning">
            </figure>
        </div>
    </header>

    <main class="accueil">
        <section class="accueil-cours">
            <div class="accueil-cours-left">
                <h2 class="accueil-cours-left-title">Nos Cours</h2>
                <p class="accueil-cours-left-text">
                    Test
                </p>
            </div>

            <div class="accueil-cours-right">
                <!-- Générate code in js -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <h2 class="footer-title">Contactez-Nous</h2>
        <form action="">
            <div>
                <input type="text" id="form-prenom" name="form-nom" placeholder="Votre prenom" required>
                <input type="text" id="form-nom" name="form-nom" placeholder="Votre nom" required>
            </div>
            <input type="email" id="form-email" name="form-email" placeholder="Votre prenom" required>
            <textarea type="text" id="form-message" name="form-message" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </footer>
    
    <script src="assets/js/script.js" type="module"></script>
</body>
</html>
